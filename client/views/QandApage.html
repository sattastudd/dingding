<div ng-controller="QandApageController">
	<div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-xs-12 borderBtm">
                                <p class="qFont"><b>Q.</b> {{questions.name}} ?</p>
                            </div>
                            <div class="col-xs-12" ng-hide="showVotes" style="margin-bottom:60px;">
                                <div class="col-xs-5 voteBtn" ng-click="votedY()">
                                    Yes
                                </div>
                                <div class="col-xs-5 col-xs-offset-2 voteBtn" ng-click="votedN()" style="background-color:red">
                                    No
                                </div>
                            </div>
                            <div class="col-xs-12" ng-if="showVotes" style="margin-top:20px;margin-bottom:60px;">
                                <div class="row">
                                    <div class="col-xs-2">
                                        Yes
                                    </div>
                                    <div class="col-xs-7 barGraph">
                                        <div class="row">
                                            <div class="col-xs-12 barYes" style="width:{{yRoundOff}}%">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <b>{{yRoundOff}}%</b>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:10px;">
                                    <div class="col-xs-2">
                                        No
                                    </div>
                                    <div class="col-xs-7 barGraph">
                                        <div class="row">
                                            <div class="col-xs-12 barNo" style="width:{{nRoundOff}}%;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <b>{{nRoundOff}}%</b>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 roastDiv" ng-repeat="qna in QandA">
                                <div class="row">
                                    <div class="col-xs-12" style="margin-bottom:15px">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <img class="userIcon" src="../images/user.jpg" /><b>{{qna.name}}</b>

                                            </div>
                                            <div class="col-xs-6 roastTime"><p class="pull-right">11:11 PM 15 Oct 2015</p></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 roastText">{{qna.comment}}</div>
                                    <div class="col-xs-12" style="font-size:12px;
    margin-top:10px;">
                                                <div>
                                                    <div class="appreciateBtn hand pull-right" ng-class="appreciated?'appreciatedBtn':'appreciateBtn'" ng-click="appreciate(roast)">{{appriValue}}</div><span class="appriNo pull-right">123</span>
                                                </div>
                                            </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row"><div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixedTextBox">
                                <div class="row">
                                    <textarea type="text" ng-model="roast.comment" ng-focus="showTextArea()" ng-class="postBlockActive?'textAreaActive':'textAreaBox'" class="form-control textAreaBox" placeholder="slam your text here"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12" ng-if="postBlockActive">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <input type="checkbox" ng-click="anonyClicked(value)" value="Y" ng-model="roast.anonymous">Anonymous
                                                <br>
                                            </div>
                                            <div class="col-xs-8 pull-right">
                                                <button type="btn" ng-click="hideTextArea()" class="btn btn-default">Cancel</button>
                                                <button type="btn" class="btn btn-default">Post</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
