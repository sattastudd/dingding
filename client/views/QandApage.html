<div>
    <div class="container-fluid">
        <div class="row"><div class="row" style="background-color:#fff"><div class="col-xs-12">
            <div class="col-xs-12" style="min-height:561px">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-xs-12 borderBtm">
                                <div class="row"><p class="titleQ"><b>Q.</b> {{questions.question}} ?</p></div>
                            </div>
                            <div class="col-xs-12" ng-hide="showVoteBlock">
                                <div class="row">
                                    <div class="col-xs-5 col-xs-offset-7 Qbtn hand" ng-click="goToCreateQ()">
                                        Ask new Question
                                    </div>
                                </div>
                            </div>
                            <div ng-if="showVoteBlock">
                                <div class="col-xs-12" ng-hide="showVotes" style="margin-bottom:60px;">
                                    <div class="col-xs-5 voteBtn" ng-click="votedY()">
                                        Yes
                                    </div>
                                    <div class="col-xs-5 col-xs-offset-2 voteBtn" ng-click="votedN()" style="background-color:red">
                                        No
                                    </div>
                                </div>
                                <div class="col-xs-12" ng-if="showVotes" style="margin-top:20px;margin-bottom:60px;">
                                    <div class="row">
                                        <div class="col-xs-2">
                                            Yes
                                        </div>
                                        <div class="col-xs-7 barGraph">
                                            <div class="row">
                                                <div class="col-xs-12 barYes" style="width:{{yRoundOff}}%">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <b>{{yRoundOff}}%</b>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:10px;">
                                        <div class="col-xs-2">
                                            No
                                        </div>
                                        <div class="col-xs-7 barGraph">
                                            <div class="row">
                                                <div class="col-xs-12 barNo" style="width:{{nRoundOff}}%;">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <b>{{nRoundOff}}%</b>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:20px;border-bottom:1px solid gainsboro">
                                        <p align="center">Total = <b>{{TotalVotes}} Votes</b></p>
                                    </div>
                                    <div class="col-xs-12" style="margin-top:-5px;margin-bottom:-50px">
                                        <p class="pull-right">
                                            <img class="hand" social-facebook src="../images/facebook.png"/>
                                            <img class="hand" social-twitter src="../images/twitter.png"/>
                                            <img class="hand" social-gplus src="../images/googleplus.png"/>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12" ng-hide="showVotes" style="margin-top:-20px;">
                                <p class="pull-right">
                                    <img class="hand" social-facebook src="../images/facebook.png"/>
                                    <img class="hand" social-twitter src="../images/twitter.png"/>
                                    <img class="hand" social-gplus src="../images/googleplus.png"/>
                                </p>
                            </div>
                            <div class="col-xs-12 roastDiv" ng-repeat="qna in QandA.slice().reverse() track by $index">
                                <div class="row">
                                    <div class="row">
                                        <div class="col-xs-12" style="margin-bottom:10px">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <img class="userIcon" src="{{qna.imgUrl}}" /><b>{{qna.name}}</b>
                                                    <p class="roastTime">{{qna.createdOn | date:'d MMM h:m a'}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 roastText">{{qna.comment}}</div>
                                        <div class="col-xs-12" style="font-size:12px;
        margin-top:20px;">
                                                    <div>
                                                        <span class="pull-left replyBtn">Reply</span><span class="pull-left replyBtn">Comments</span>
                                                        <div class="appreciateBtn hand pull-right" ng-class="appreciated?'appreciatedBtn':'appreciateBtn'" ng-click="appreciate(qna)">{{appriValue}}</div><span class="appriNo pull-right">123</span>
                                                    </div>
                                                </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixedTextBox">
                                    <div class="row">
                                        <textarea type="text" my-maxlength="2000" ng-trim="false" ng-model="comment.comment" ng-focus="showTextArea()" ng-class="postBlockActive?'textAreaActive':'textAreaBox'" class="form-control textAreaBox" placeholder="Write your Answer anonymously"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12" ng-if="postBlockActive">
                                            <div class="row" style="margin-bottom: 15px;">
                                                <div class="col-xs-12">
                                                    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 mLeft48">
                                                        <p class="pull-right mTop0" style="color:grey">{{qCommentChar}} words left</p>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4">
                                                    <input type="checkbox" ng-click="anonyClicked(value)" ng-true-value="Y" ng-false-value="N" ng-model="roast.anonymous">Anonymous
                                                    <br>
                                                </div>
                                                <div class="col-xs-8">
                                                    <div class="col-xs-12 col-sm-10 col-md-4 col-lg-3 mLeft48">
                                                        <button type="btn" style="background-color:#009688;color:#fff" class="btn btn-default pull-right" ng-click="post()" ng-disabled="btnDisable">Post</button>
                                                        <button type="btn" style="margin-right:10px" ng-click="hideTextArea()" class="btn btn-default pull-right">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
