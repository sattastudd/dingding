<div ng-controller="QandAlistController">
	<div class="container-fluid">
		<div class="row">
			<div class="row">
		        <div class="col-xs-12 trendingTitle">
		      		Recent Questions
          		</div>
          	</div>
			<div class="col-xs-12 trendBlock hand" ng-repeat="question in questions.slice().reverse()">
	            <div class="row" ng-click="goToDebate(question)">
	                <div class="col-xs-12">
                        <p class="qFont"><b>Q.</b>{{question.question}}?</p>
                    </div>
                    <div class="col-xs-12">
                       	<div class="voteBtn">
                            View Answers
                        </div>
                    </div>
	            </div>
	        </div>
		</div>
	</div>
</div>
